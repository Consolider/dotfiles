[colors]
background = ${xrdb:color0}
background-alt = ${xrdb:color5}
foreground = ${xrdb:color7}
primary = ${xrdb:color4}
secondary = ${xrdb:color2}
alert = ${xrdb:color3:#222}
disabled = #707880
trans = #90

; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242

[bar/main]
monitor = HDMI-0
width = 99.7%
height = 24pt
radius = 7
offset-x = 3
offset-y = 3
fixed-center = true
separator = |
separator-foreground = ${colors.disabled}
background = ${colors.trans}
foreground = ${colors.foreground}
line-size = 4pt
border-size = 0pt
border-color = ${colors.primary}
padding-left = 1 
padding-right = 2
module-margin = 1
font-0 = FiraCode Nerd Font:size=10;1
; font-1 = monospace;2

; modules-left = xworkspaces xwindow
; modules-left = date update weather pulseaudio bspwm
modules-left = cpu memory filesystem weather bspwm
; modules-center = mpd
modules-center = xwindow
; modules-right = filesystem pulseaudio memory cpu eth date powermenu
; modules-right = vpn filesystem memory cpu
modules-right = vpn update pulseaudio time

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
; dpi = 96
; tray-position = right
; override-redirect = true

[bar/external]
monitor = DVI-D-0
inherit = bar/main

; modules-left = date pulseaudio bspwm
modules-left = bspwm
; modules-center = xwindow
modules-center = mpd
; modules-right = filesystem memory cpu
modules-right = date

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
label-empty =
label-occupied = 
format-prefix = 
format-prefix-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.primary}

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1
; format-online = <label-song> <bar-progress> <label-time>
format-online = <label-song> <icon-prev> <icon-stop> <toggle> <icon-next> <label-time>
; format-online-prefix = %IKON%
icon-prev = 󰒮
icon-stop = 󰓛
icon-play = 󰐊
icon-pause = 󰏤
; icon-random = 󰒟
icon-next = 󰒭
; label-song = "%artist% - %title%"
label-song = %title%
label-song-maxlen = 25
label-song-ellipsis = true
label-time = %elapsed% / %total%
label-offline = "mpd is offline"
label-song-foreground = ${colors.primary}
label-time-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
; label-mounted = %mountpoint% %percentage_used%%
; label-mounted =  %percentage_used%%
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}
format-mounted =  <label-mounted>
format-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <label>
label =  %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
; #format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
; label-volume = %percentage%%
; label-muted = muted
; label-muted-foreground = ${colors.disabled}
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = 󰖁
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-0-foreground = ${colors.primary}
ramp-volume-1-foreground = ${colors.primary}
ramp-volume-2-foreground = ${colors.primary}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type =internal/battery
full-at = 95
low-at = 20
battery = BAT0
adapter = AC
poll-interval = 30
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
click-left = kitty -e htop

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
click-left = kitty -e htop

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}Net%{F-} UP
label-connected-alt = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/vpn]
; https://github.com/shervinsahba/polybar-vpn-controller
; click-left: toggles VPN connection on/off
; click-right: opens rofi menu for VPN control
; click-middle: copies IP address to clipboard
type = custom/script
exec = "if hash mullvad &>/dev/null; then ~/.config/polybar/polybar-vpn-controller/vpn_module status mullvad; fi"
click-left = ~/.config/polybar/polybar-vpn-controller/vpn_module toggle &
click-right = ~/.config/polybar/polybar-vpn-controller/vpn_module menu &
click-middle = ~/.config/polybar/polybar-vpn-controller/vpn_module ip-clip &
interval = 5
format = <label>
; format-background = #111111

[module/time]
type = internal/date
interval = 1
date = " %H:%M"
label = %date%
format-prefix = 
format-prefix-foreground = ${colors.primary}

[module/date]
type = internal/date
date = " %a, %d %B %Y, %H:%M"
label = %date%
format-prefix = 
format-prefix-foreground = ${colors.primary}

[module/weather]
type = custom/script
exec = ~/.local/bin/polybar/weather
interval = 960

format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/update]
type = custom/script
exec = ~/.local/bin/polybar/updates-pacman-aurhelper
interval = 600
; format-prefix = " "
format-prefix = "󰏗 "
format-prefix-foreground = ${colors.primary}
click-left = kitty -e ~/.scripts/installupdates.sh

[module/powermenu]
type = custom/menu
expand-right = false
label-open = 
label-open-font = 4
label-close = 󰅚
label-close-foreground = ${colors.background-alt}
label-separator = " | "
label-separator-foreground = ${colors.disabled}
; logout
menu-0-2 = 󰍃
menu-0-2-exec = bspc quit
menu-0-2-foreground = ${colors.foreground}
; reboot
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.secondary}
; shutdown
menu-0-0 = 
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.alert}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
